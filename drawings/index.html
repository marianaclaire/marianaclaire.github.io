    <body ng-controller="viewCtrl">
        <div id="splash-bg-container">
            <div class="splash-bg"></div>
        </div>
        <div id="splash-content-container">
			<div class="portpholio color-black">

				<div class="portpholio-title">
					<div class="portpholio-buttom-align">
						<H2 class="portpholio-title-big text-right">
							<span class="lang-ENG">Sample<br>Drawings</span>
							<span class="lang-FREN">Ã‰chantillon<br>de Dessins</span>
							<span class="lang-ESP">Ejemplos<br>de Dibujos</span>
						</H2>
						<p></p>
					</div>
				</div>

				<div class="portpholio-image lazy" ng-repeat="d in drawings.auraField.data" data-original="../{{d.image}}" data-cat="{{drawings.auraField.title[languageOpt]}}">
					<div class="portpholio-image-toggle">
						<div class="portpholio-image-title">{{d.name[languageOpt]}}</div>
						<div class="portpholio-image-description"></div>
					</div>
				</div>

				<div class="portpholio-image lazy" ng-repeat="d in drawings.intuitive.data" data-original="../{{d.image}}" data-cat="{{drawings.intuitive.title[languageOpt]}}">
					<div class="portpholio-image-toggle">
						<div class="portpholio-image-title">{{d.name[languageOpt]}}</div>
						<div class="portpholio-image-description"></div>
					</div>
				</div>
				<div class="portpholio-last">
					<!-- <span>{{sampleDrawing[languageOpt]}}</span> -->
					<div class="subtitle"><button type="button" class="btn btn-trans btn-trans-default book-toggle-btn all-cap">
	 					<strong class="lang-ENG">Purchase a drawing</strong>
						<strong class="lang-FREN">Acheter un dessin</strong>
						<strong class="lang-ESP">Compre un dibujo</strong>
					</button></div>
				</div>
			</div>
		</div>
		<i ng-init="refresh()"></i>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
	<script src="../assets/scripts/drawings.js"> </script>
	<script src="http://ytixu.github.io/goldenratiphi-your-webpage/portpholio/portpholio.js"> </script>
	<script>
		var validLangs = ["ENG", "FREN", "ESP"]
		function parseURL(){
			var args = window.location.href.split('#');
			if (args.length > 1 && validLangs.indexOf(args[1]) > 0){
				return args[1];
			}
			return "ENG";
		}
		var currentLang = parseURL();

		var app = angular.module('app', []);
		angular.module('app')
		    .filter('to_trusted', ['$sce', function($sce){
		        return function(text) {
		            return $sce.trustAsHtml(text);
		        };
		    }]);

		function viewCtrl($scope) {
			$scope.languageOpt = currentLang;
			$scope.drawings = drawingsDB;

			$scope.refresh = function() {
				window.setTimeout(function(){
					Portpholio({
						'lazy' : true
					});
					$('.lang-'+currentLang).css({
						'display': 'inline-block'
					});
					$('#splash-content-container').fadeIn('slow', function(){
						$(".lazy").lazyload({
							effect : "fadeIn"
						});
					});
				}, 500);
			};
		}
		(function(){
		    $div = $('.splash-bg');
		    $div.hide();
		    $div.css('background-image','url("../assets/images/1.jpg")');
		    $div.fadeIn('fast');
		 }());

		// GA
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-69806378-1', 'auto');
		ga('send', 'pageview');
	</script>
