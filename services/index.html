<html ng:app="app" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mariana Claire</title>
        <link rel="apple-touch-icon" sizes="57x57" href="../favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="../favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="../favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <!-- jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Angular -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" ng:autobind></script>
        <!-- Google font -->
        <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Poiret+One:100,400' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- My style :3 -->
        <link rel="stylesheet" href="../assets/css/style.css">
        <style type="text/css">
            img{
                margin: 40px 0;
            }
            h2{
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <div id="splash-bg-container">
            <div class="splash-bg"></div>
        </div>
        <div id="splash-content-container">
            <div style="margin:10%"> </div>
            <div class="container color-black" ng-controller="viewCtrl">
                <a href="../#{{languageOpt}}" class="subtle">
                    <i class="fa fa-chevron-left"></i> <span class="lang-ENG">Back</span>
                    <span class="lang-FREN">Retourner</span>
                    <span class="lang-ESP">Atr√°s</span>
                </a>
                <div class="row">
                    <div class="col-md-8">
                        <div class="service-icon-sub"><i class="fa {{service.faIconBase}}" style="color:{{service.color}};opacity:0.5;"></i></div>
                        <div class="service-icon"><i class="fa {{service.faIcon}}" style="color:{{service.color}};"></i></div>

                        <div id="title" ng-bind-html="service.name[languageOpt] | to_trusted"></div>
                        <p ng-repeat="d in service.description[languageOpt]" ng-bind-html="d | to_trusted"></p>
                    </div>
                    <div class="col-md-4">
                        <div style="margin:5%"> </div>
                        <div class="backlight" ng-repeat="s in services" data-color="{{s.color}}" ng-init="$last ? refresh() : null" >
                            <div ng-click="changeService(s.slug[languageOpt])" style="cursor:pointer;">
                                <i class="fa {{s.faIcon}}"></i> {{s.name[languageOpt]}}
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin:5%"> </div>
            </div>
            <div style="margin:10%"> </div>
            <div class="container" style="margin-bottom:0;">
                <div class="row">
                    <div class="col-xs-6">
                        <span class="credit">&copy;Mariana Claire | 2015</span>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="credit">designed by&nbsp;</span><h3 style="margin-top:0;float:right;"><a href="http://ytixu.github.io/HTMLdump" target="_blank">Goldenrati&Phi;</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../assets/scripts/services.js"></script>
    <script type="text/javascript" src="../assets/scripts/package/servicesFull.js"></script>
    <script type="text/javascript" src="../assets/scripts/backlight.js"></script>
    <script>
        $(function(){
            $('#splash-content-container').fadeIn('slow');
        });
    </script>
</html>
